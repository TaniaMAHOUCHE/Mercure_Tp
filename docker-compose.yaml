version: '3.8'

services:
    front:
        build:
            context: ./front
            dockerfile : Dockerfile
        container_name: react_docker
        volumes:
            - ./front/projet:/front
            # - ./front:/var/www/html
        ports:
            - 3001:3000
        depends_on:
            - alpine

    alpine:
        build:
            context: ./back
            dockerfile: Dockerfile
        container_name: symfony_docker
        restart: on-failure
        ports:
            - "1234:80"
        volumes:
            - ./conf/site.conf:/etc/nginx/http.d/default.conf
            - ./back/app:/var/www/html

    db:
        image: mariadb:10.8.2
        container_name: mariadb_docker
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: 'ChangeMeLater'

    caddy:
        image: dunglas/mercure
        restart: unless-stopped
        container_name: mercure_docker
        environment:
            # Uncomment the following line to disable HTTPS
            SERVER_NAME: ':80'
            MERCURE_PUBLISHER_JWT_KEY: '!ChangeMe!'
            MERCURE_SUBSCRIBER_JWT_KEY: '!ChangeMe!'
            MERCURE_EXTRA_DIRECTIVES:
                cors_origins "http://localhost:3000"
                cors_origins "http://localhost:1234"
        # Uncomment the following line to enable the development mode
        command: /usr/bin/caddy run -config /etc/caddy/Caddyfile.dev
        ports:
            - "9090:80"
            # - "443:443"
        volumes:
            - caddy_data:/data
            - caddy_config:/config



volumes:
    db-data:
    caddy_data:
    caddy_config:


